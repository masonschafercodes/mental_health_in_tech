<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mental Health Analysis</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1 style="margin: 0 auto; text-align: center; padding-top: 20px;">
      Mental Health in the Tech Industry
    </h1>
    <p style="margin: 0 auto; text-align: center; padding-top: 20px;">
      Don't know if you should seek mental heath treatment, take this test and
      get a recommendation.
    </p>
    <form action="/" method="POST">
      <div class="form-group" style="width: 50%; margin: 0 auto;">
        <label for="gender">Gender:</label>
        <select class="form-control" name="gender" id="gender">
          <option>male</option>
          <option>female</option>
          <option>trans</option>
        </select>
      </div>
      <div class="form-group" style="width: 50%; margin: 0 auto;">
        <label for="age">Current Age:</label>
        <input
          type="text"
          class="form-control"
          name="age"
          id="age"
          placeholder="21"
        />
      </div>
      <div class="form-group" style="width: 50%; margin: 0 auto;">
        <label for="family_history">Do you have a family history of mental illness:</label>
        <select class="form-control" name="family_history" id="family_history">
          <option>Yes</option>
          <option>No</option>
        </select>
      </div>
      <div class="form-group" style="width: 50%; margin: 0 auto;">
        <label for="benefits">
          Does your employer provide mental health benefits:
        </label>
        <select class="form-control" name="benefits" id="benefits">
          <option>Yes</option>
          <option>No</option>
          <option>Don't know</option>
        </select>
      </div>
      <div class="form-group" style="width: 50%; margin: 0 auto;">
        <label for="options">
          Do you know the options for mental health care your employer provides:
        </label>
        <select class="form-control" name="options" id="options">
          <option>Yes</option>
          <option>No</option>
          <option>Not sure</option>
        </select>
      </div>
      <div class="form-group" style="width: 50%; margin: 0 auto;">
        <label for="anonymity">
          Is your anonymity protected if you choose to take advantage of mental
          health or substance abuse treatment resources:
        </label>
        <select class="form-control" name="anonymity" id="anonymity">
          <option>Yes</option>
          <option>No</option>
          <option>Don't know</option>
        </select>
      </div>
      <div class="form-group" style="width: 50%; margin: 0 auto;">
        <label for="leave">
          How easy is it for you to take medical leave for a mental health
          condition:
        </label>
        <select class="form-control" name="leave" id="leave">
          <option>Don't know</option>
          <option>Somewhat difficult</option>
          <option>Somewhat easy</option>
          <option>Very difficult</option>
          <option>Very easy</option>
        </select>
      </div>
      <div class="form-group" style="width: 50%; margin: 0 auto;">
        <label for="interferes">
          If you have a mental health condition, do you feel that it interferes
          with your work:
        </label>
        <select class="form-control" name="interferes" id="interferes">
          <option>Don't Know</option>
          <option>Never</option>
          <option>Often</option>
          <option>Rarely</option>
          <option>Sometimes</option>
        </select>
      </div>
      <div
        class="submit-button"
        style="
          display: flex;
          justify-content: center;
          align-items: center;
          margin-top: 15px;
        "
      >
        <button
          type="submit"
          class="btn btn-primary"
          style="text-align: center; width: 50%;"
        >
          Submit
        </button>
      </div>
    </form>
    <h4
      style="margin: 0 auto; text-align: center; width: 50%; padding-top: 40px;"
    >
      Links to help out:
    </h4>
    <hr style="height: 1px;
    background-color: #ccc;
    border: none; width: 55%;">
    <a
      href="https://www.nami.org/Get-Involved/Awareness-Events/Mental-Health-Month"
      target="_blank"
    >
      <p
        style="
          margin: 0 auto;
          text-align: center;
          width: 50%;
          padding-top: 20px;
        "
      >
        NAMI: National Association of Mental Illness
      </p>
    </a>
    <a
      href="https://www.mentalhealth.gov/"
      target="_blank"
    >
      <p
        style="
          margin: 0 auto;
          text-align: center;
          width: 50%;
          padding-top: 20px;
        "
      >
        MentalHealth.org
      </p>
      <a
      href="https://www.mhanational.org/mental-health-month"
      target="_blank"
    >
      <p
        style="
          margin: 0 auto;
          text-align: center;
          width: 50%;
          padding-top: 20px;
        "
      >
        Mental Health America
      </p>
      <a href="https://github.com/masonschafercodes/mental_health_in_tech" target="_blank"><p style="
        margin: 0 auto;
        text-align: center;
        width: 50%;
        padding-top: 20px;
      ">
        Track the Project
      </p></a>
  </body>
</html>
